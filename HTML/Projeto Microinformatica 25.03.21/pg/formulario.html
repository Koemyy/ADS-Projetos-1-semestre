<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

    
    <header>
    <form class="jumbotron">
        <div class="container">
            <h1>Formulários</h1>
        </div>
        </header>

        <main class="container">
            <form action="">
                <div class="row mt-3">
                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtNome">Digite seu nome:</label>
                            <input type="text" id="txtNome" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtNome">Digite seu nome:</label>
                            <input type="text" placeholder="Digite seu nome" id="txtPlaceHolder" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtRequired">Digite seu nome:</label>
                            <input type="text" placeholder="Digite seu nome" id="txtRequired" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtRequired">Digite seu e-mail:</label>
                            <input type="email" placeholder="Digite seu e-mail" id="txtRequired" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtRequired">Digite sua senha</label>
                            <input type="password" placeholder="Digite sua senha" id="txtRequired" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="txtRequired">Data</label>
                            <input type="date" placeholder="Digite uma data" id="txtRequired" class="form-control">
                        </div>

                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="Estado">Select</label>
                            <select name="" id="Estado" class="form-control">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </select>
                        </div>

                        <div class="col-6">

                            <div class="m-3">
                                <label for="Estado">Radio</label>
                                
                                <input type="radio" name="Curso" checked value="ADS">ADS
                                <input type="radio" name="Curso" checked value="GTI">GTI
                                <input type="radio" name="Curso" checked value="ADM">ADM
                            </div>
                    </div>

                    <div class="col-6">

                        <div class="m-3">
                            <label for="Estado">Radio</label>
                            
                            <input type="checkbox" name="Curso" checked value="ADS">ADS
                            <input type="checkbox" name="Curso" checked value="GTI">GTI
                            <input type="checkbox" name="Curso" checked value="ADM">ADM
                        </div>
                </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </main>




</body>

</html>
